version: 2

models:
  - name: stg_hr_employees
    description: "Staging model for employee demographic and employment data"
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique
      - name: department_id
        tests:
          - not_null
      - name: employee_status
        tests:
          - accepted_values:
              values: ['active', 'terminated']
  - name: stg_hr_departments
    description: "Staging model for department and organizational structure data"
    columns:
      - name: department_id
        tests:
          - not_null
          - unique
      - name: department_name
        tests:
          - not_null
  - name: stg_hr_compensation
    description: "Staging model for employee compensation records"
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique
      - name: effective_date
        tests:
          - not_null

