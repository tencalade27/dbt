version: 2

models:
  - name: int_employee_latest_compensation
    description: "Latest active compensation record per employee"
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique
      - name: base_salary
        tests:
          - not_null
      - name: effective_date
        tests:
          - not_null
  - name: int_employee_org_structure
    descriptioin: "Employee-to-manager organizational structure"
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique

