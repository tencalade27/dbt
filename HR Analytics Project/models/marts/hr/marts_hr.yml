version: 2

models:
  - name: dim_employee
    description: "Employee dimension containing demographic and organizational attributes"
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique
      - name: employee_status
        tests:
          - accepted_values:
              values: ['active', 'terminated']
  - name: fct_employee_compensation
    description: "Fact table containing latest compensation by employee"
    columns:
      - name: employee_id
        tests:
          - not_null
      - name: effective_date
        tests:
          - not_null

